<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Page</title>
</head>
<body>
  <h1>Welcome to the Next Page</h1>
  <p>This page will automatically redirect to the next page in <span id="countdown">10</span> seconds.</p>
  <p>If you don't want to wait, you can click the <a href="#" id="nextLink">Next</a> link.</p>

  <script>
    // Function to redirect to the next page
    function redirectToNextPage() {
      window.location.href = "https://www.pngwing.com/en/free-png-aqouw#google_vignette"; // Change "next_page.html" to your next page URL
    }

    // Timer function
    function startTimer(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          timer = 0; // Timer expired
          redirectToNextPage();
        }
      }, 1000);
    }

    // Start the timer when the page loads
    document.addEventListener("DOMContentLoaded", function () {
      var tenSeconds = 10, // Change this value to the desired countdown time in seconds
          display = document.querySelector('#countdown');
      startTimer(tenSeconds, display);

      // Click event for the Next link
      document.getElementById("nextLink").addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default link behavior
        redirectToNextPage(); // Redirect to the next page immediately
      });
    });
  </script>
</body>
</html>
